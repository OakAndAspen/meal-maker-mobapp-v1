
<ion-header>
    <ion-navbar>
        <ion-title>My meals</ion-title>
        <!-- Logout button -->
        <ion-buttons end>
            <button ion-button icon-only (click)='logOut()'>
                <ion-icon name='log-out'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <div class='map' leaflet
         [leafletOptions]='mapOptions'
         [leafletLayers]='mapMarkers'
         (leafletMapReady)='onMapReady($event)'>
    </div>

    <button ion-button (click)='goToNewMeal()'>Plan a meal</button>

    <ion-list>
        <ion-item *ngFor="let meal of meals" (click)='goToDetails(meal)'>
            <ion-avatar item-start>
                <img src="assets/icon/meal.png" alt="Meal">
            </ion-avatar>
            <h2>Something</h2>
            <p>{{meal.participants.length}} participants</p>
        </ion-item>
    </ion-list>

</ion-content>
