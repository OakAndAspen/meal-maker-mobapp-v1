<ion-header>

    <ion-navbar>
        <ion-title>MyMeals</ion-title>
        <!-- Logout button -->
        <ion-buttons end>
            <button ion-button icon-only (click)='logOut()'>
                <ion-icon name='log-out'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button (click)='goToDetails()'>Go to details</button>
    <div class='map' leaflet
         [leafletOptions]='mapOptions'
         [leafletLayers]='mapMarkers'
         (leafletMapReady)='onMapReady($event)'>
    </div>
</ion-content>
