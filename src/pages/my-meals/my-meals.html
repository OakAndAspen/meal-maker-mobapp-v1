<ion-content>

    <div class='map' leaflet
         [leafletOptions]='mapOptions'
         [leafletLayers]='mapMarkers'
         (leafletMapReady)='onMapReady($event)'>
    </div>

    <button ion-button full no-margin (click)='goToNewMeal()'>Plan a meal</button>

    <ion-list>
        <ion-item *ngFor="let meal of meals" (click)='goToDetails(meal)'>
            <ion-avatar item-start>
                <img src="assets/icon/meal.png" alt="Meal">
            </ion-avatar>
            <h2>{{meal.date.slice(0,10)}} at {{meal.date.slice(11,16)}}</h2>
            <p>{{meal.participants.length}} participants</p>
        </ion-item>
    </ion-list>

</ion-content>
