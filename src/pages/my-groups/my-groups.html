
<ion-header>
    <ion-navbar>
        <ion-title>My groups</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button (click)='goToNewGroup()'>Create a new group</button>
    <ion-list>
        <ion-item *ngFor="let group of groups" (click)='goToDetails(group)'>
            <ion-avatar item-start>
                <img src="assets/icon/group.png" alt="Group">
            </ion-avatar>
            <h2>{{group.name}}</h2>
            <p>{{group.members.length}} members</p>
        </ion-item>
    </ion-list>
</ion-content>
