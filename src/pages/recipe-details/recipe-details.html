<ion-header>
    <ion-navbar>
        <ion-title>{{recipe.name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-img [src]="recipe.imageUrl"></ion-img>
        <ion-card-header>
            <ion-card-title>{{recipe.name}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <p><i>For {{recipe.servings}} people</i></p>
            {{recipe.description}}
        </ion-card-content>
    </ion-card>

</ion-content>
