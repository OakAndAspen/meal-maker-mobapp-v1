<ion-header>
    <ion-navbar>
        <ion-title>Create a new recipe</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-input type="text" [(ngModel)]="name" placeholder="Name of your recipe"></ion-input>
    <ion-textarea [(ngModel)]="description" placeholder="Description"></ion-textarea>
    <ion-label>Servings</ion-label>
    <ion-input type="number" id="servings" [(ngModel)]="servings" placeholder="Servings"></ion-input>
    <button ion-button (click)='takePicture()'>Take a picture of this recipe</button>
    <img *ngIf='picture' [src]='picture.url' alt="Recipe"/>
    <button ion-button (click)='save()'>Save</button>
</ion-content>
