<ion-header>
    <ion-navbar>
        <ion-title>{{meal.recipe ? meal.recipe.name: "Loading..."}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>{{meal.date.slice(0,10)}} at {{meal.date.slice(11,16)}}</p>
    <ion-list>
        <ion-item *ngFor="let p of meal.participants">{{p.userName}}</ion-item>
    </ion-list>

</ion-content>
