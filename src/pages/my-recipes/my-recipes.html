<ion-content padding>
    <button ion-button (click)='goToNewRecipe()'>Create a new recipe</button>
    <ion-list>
        <ion-item *ngFor="let recipe of recipes" (click)='goToDetails(recipe)'>
            <ion-avatar item-start>
                <img src="assets/icon/recipe.png" alt="Recipe">
            </ion-avatar>
            <h2>{{recipe.name}}</h2>
            <p>{{recipe.description.substr(0,50)}}...</p>
        </ion-item>
    </ion-list>
</ion-content>
