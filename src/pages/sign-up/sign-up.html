<ion-header>
    <ion-navbar>
        <ion-title>Sign up</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (submit)='onSubmit()'>
        <ion-list no-lines="">
            <!-- Username -->
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type='text' name='userName' [(ngModel)]='userName' required></ion-input>
            </ion-item>

            <!-- Email -->
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type='text' name='email' [(ngModel)]='email' required></ion-input>
            </ion-item>

            <!-- Password -->
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type='password' name='password' [(ngModel)]='password' required></ion-input>
            </ion-item>

            <!-- Signup button -->
            <ion-item>
                <button ion-button full type='submit' [disabled]='!userName || !email || !password'>
                    Sign up
                </button>
            </ion-item>

            <!-- Signin button -->
            <ion-item>
                <button ion-button full color="secondary" (click)="goToLogin()">Already have an account? Sign in!
                </button>
            </ion-item>
        </ion-list>

    </form>
</ion-content>
